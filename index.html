<!DOCTYPE html>
<html>
<head>
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#1e1e1e, #333);
            font-family: Arial, sans-serif;
        }

        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #bucket {
            width: 120px;
            height: 25px;
            background: #00eaff;
            position: absolute;
            bottom: 30px;
            border-radius: 20px;
        }

        .ball {
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
        }

        #scoreText {
            font-size: 28px;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }
#gameOverText {
            display: none;
            color: white;
            font-size: 40px;
            position: absolute;
            top: 40%;
            left: 35%;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="scoreText">Score: 0</div>
    <div id="bucket"></div>
    <div id="gameOverText">GAME OVER<br>Press R to Restart</div>
</div>

<script>
    const gameArea = document.getElementById("gameArea");
    const bucket = document.getElementById("bucket");
    const scoreText = document.getElementById("scoreText");
    const gameOverText = document.getElementById("gameOverText");

    let bucketX = window.innerWidth / 2;
    let speed = 3;
    let score = 0;
    let gameOver = false;

    // Move bucket with mouse
    document.addEventListener("mousemove", (e) => {
        bucketX = e.clientX - 60;
        bucket.style.left = bucketX + "px";
    });

    // Create a falling ball
    function createBall() {
        if (gameOver) return;

        const ball = document.createElement("div");
        ball.classList.add("ball");

        let posX = Math.random() * (window.innerWidth - 30);
        ball.style.left = posX + "px";
        ball.style.top = "-40px";

        gameArea.appendChild(ball);

        let fallSpeed = speed;

        function fall() {
            if (gameOver) return;

            let ballTop = parseInt(ball.style.top);
            ball.style.top = ballTop + fallSpeed + "px";

            // collision detection
            let bucketRect = bucket.getBoundingClientRect();
            let ballRect = ball.getBoundingClientRect();

            if (
                ballRect.bottom >= bucketRect.top &&
                ballRect.left >= bucketRect.left &&
                ballRect.right <= bucketRect.right
            ) {
                score++;
                scoreText.innerHTML = "Score: " + score;
                ball.remove();
                speed += 0.2; // increase difficulty
                return;
            }

            // if ball hits ground â†’ Game Over
            if (ballTop > window.innerHeight) {
                ball.remove();
                endGame();
                return;
            }

            requestAnimationFrame(fall);
        }

        fall();
    }

    // Generate balls repeatedly
    setInterval(() => {
        if (!gameOver) createBall();
    }, 900);

    // Game Over
    function endGame() {
        gameOver = true;
        gameOverText.style.display = "block";
    }

    // Restart
    document.addEventListener("keydown", (e) => {
        if (e.key === "r" || e.key === "R") {
            location.reload();
        }
    });
</script>

</body>
</html>
